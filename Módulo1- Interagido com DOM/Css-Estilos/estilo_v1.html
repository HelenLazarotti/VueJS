<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    * {
        background-color: #000;
    }
    #app {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
       margin-top: 100px;
    }

    .demo {
        background-color: #fff;
        width: 200px;
        height: 200px; 
    }

    .c1{
        background-color: #c500b5;
    }
    .c2{
        background-color: #00aca3;
    }
    .c3{
        background-color: #dd0081;
    }
</style>

<div id="app">

    <!--Posso receber a negação do valor, p sempre alterar conforme o estado-->
    <div class="demo" :class="{c1: aplicarC1}" 
    @click="aplicarC1 = !aplicarC1"></div>

    <div class="demo" :class="{c2: aplicarC2}" 
    @click="aplicarC2 = !aplicarC2"></div>

    <div class="demo" :class="{c3: aplicarC3}" 
    @click="aplicarC3 = !aplicarC3"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false
        }
    })
</script>
