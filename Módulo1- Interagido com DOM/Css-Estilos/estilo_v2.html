<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    * {
        background-color: #000;
        color: #fff;
    }
    #app {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
       margin-top: 100px;
    }

    .demo {
        background-color: #fff;
        width: 200px;
        height: 200px; 
    }

    .c1{
        background-color: #c500b5;
    }
    .c2{
        background-color: #00aca3;
    }
    .c3{
        background-color: #dd0081;
    }
</style>

<div id="app">

    <!--Posso receber a negação do valor, p sempre alterar conforme o estado-->
    <div class="demo" :class="estilo1" 
    @click="aplicarC1 = !aplicarC1"></div>

    <div class="demo" :class="estilo1"></div>

    <div class="demo" :class="[classeCSS]"></div>

    <hr>

    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS: 'c1'
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: this.aplicarC1
                }
            }
        }
    })
</script>
