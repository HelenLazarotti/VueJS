<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <!--v-on... método p conforme usuário for digitando, aparecer na tela-->
    <input type="text" v-on:input="alterarTitulo">

    <!--Vai aparecer aqui oq usuário digitar-->
    <p> {{ titulo }}</p>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            titulo: 'Olá VueJS, sou Helen!'
        },
        methods: {
            //crio o evento de digitação aqui
            alterarTitulo(event) {

                //pego o titulo, crio evento, e peço p pegar seu valor e ir alterando
                this.titulo = event.target.value
            }
        }
    })
</script>
