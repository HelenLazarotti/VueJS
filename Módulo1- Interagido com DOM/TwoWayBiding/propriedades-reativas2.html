<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    
    <button v-on:click="aumentar">Aumentar</button>

    <button v-on:click="contador2++">Aumentar 2</button>

    <button v-on:click="diminuir">Diminuir</button>

    <p>Contador: {{ contador }} | {{contador2 }}</p>

    <p>Resultado: {{ results }}</p>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
            //legal pra fazer placar de jogo
        },
        //método do VUE p mim não precsar colocar lá em cima como função:
        computed: {
            results() {
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
               
            },
            /*results(){
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }*/
        }
    })

</script>
