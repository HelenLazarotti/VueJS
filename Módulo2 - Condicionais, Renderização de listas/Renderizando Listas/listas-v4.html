<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>

        <!--Posso percorrer meu objeto, sempre passando os parâmetros que quero, como faço normalmente em JS
        
        Pode ser uma DIV ou um SPAN...-->
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, index) in pessoa">
                {{chave}} = {{valor}} ({{ index }})
            </span>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['red', 'pink', 'purple', 'yellow'],

            pessoas: [
                {nome: 'Dora',
                idade: 11,
                peso: 3},
                {nome: 'Jesse',
                idade: 6,
                peso: 20}
            ]
        }
    })
</script>
