<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p v-if="logado">Usuário Logado: {{ name }}</p>

    <!--SE NÃO SE, considere anonimo se o usuário clicar no checkbox-->
    <p v-else-if="anonimo">Navegando como Anônimo</p>

    <p v-else>Nenhum usuário logado!</p>

    <button @click="logado = !logado">

        {{ logado ? 'Sair' : 'Entrar'}}
    </button>

    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Helenzinha',
            logado: false ,
            anonimo: false
        }
    })
</script>
