<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    
    <button v-on:click="aumentar">Aumentar</button>

    <button v-on:click="contador2++">Aumentar 2</button>

    <button v-on:click="diminuir">Diminuir</button>

    <p>Contador: {{ contador }} | {{contador2 }}</p>

    <p>Resultado: {{ results }}</p>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
            //legal pra fazer placar de jogo
        },
        //método do VUE p mim não precisar colocar lá em cima como função:

        //prorpiedades computadas são sincronas, ou seja, chamei ela e sou obrigada a retornar o valor...
        computed: {
            results() {
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },

        //serve p OLHA, qual nº vem antes e qual vem dps que eu clicar no btn

        //watch serve pra monitorar o comportamento de determinada propriedade
        watch: {
            contador(novo, antigo){

                //zerar nºs dps de 2 seg:
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
                
            },
            //zerar 2º contador.
            contador2(novo, antigo) {
                setTimeout(() => {
                    this.contador2 = 0
                }, 2000)
            }
        },
        
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
               
            },
            /*results(){
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }*/
        }
    })

</script>
