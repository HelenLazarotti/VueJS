<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <!--Normalmente quando queremos chamar alguma tag p manipular, fizemos no JS:
    document.querySelector('h1').innerText= 'Sou Legal'

    Mas o Vue, tem uma maneira diferente o ref, que é propriedade do framework:-->
    <h1 ref="aulaRef">{{ aula }}</h1>

    <h2>{{ modulo }}</h2>

    <button @click="alterarAula">Alterar Aula</button>

    <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'JavaScript - Básico',
            modulo: 'Módulo: Variáveis & Constantes'
        },
        methods: {
            alterarAula(){
                this.aula += '2'
            },
            alterarModulo(){
                this.modulo += '4'

                //posso usar o href, pra fazer consultas, por ex:
                console.log(this.$ref.aulaRef.innerText)

                //ou 
                vm.$refs
            }
        }
    })
</script>
