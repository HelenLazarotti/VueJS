<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    * {
        background-color: #000;
        color: #fff;
    }
    #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
       margin-top: 100px;
    }

    .demo {
        background-color: #fff;
        width: 100px;
        height: 100px; 
        margin: 2em;
    }

    .c1{
        background-color: #c500b5;
    }
    .c2{
        background-color: #00aca3;
    }
    .c3{
        background-color: #dd0081;
    }

    input{
        background-color: #fff;
        color: #000;
        padding: 1em;
        text-align: center;
        border-radius: 1em;
        margin-top: 20px;
    }
</style>

<div id="app">

    <!--Consigo escrever as propriedades-->
    <div>
        <div class="demo" :style="{backgroundColor: color}"></div>

        <div class="demo" :style="meuEstilo"></div>
    
        <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
    </div>

    <div>
        <input type="text" v-model="color" placeholder="Cor">

        <input type="text" v-model="largura" placeholder="Largura">
    
        <input type="text" v-model="altura" placeholder="Altura">
    </div>
    

    

</div>



<script>
    new Vue({
        el: '#app',
        data: {
            color: '',
            largura: '',
            altura: ''
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.color,
                    width: `${this.largura}px`,
                    height: `${this.altura}`
                }
            }
        }
    })
</script>
