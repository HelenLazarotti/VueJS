
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ol>
        <todo-item 
        v-for="item in list"
        v-bind:todo="item"
        v-bind:key="item.id"></todo-item>
    </ol>
</div>

<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li> {{todo.text}} </li>'
    })

    let app = new Vue({
        el: '#app',
        data: {
            list: [
                {
                    id: 0,
                    text: 'Helen'
                },
                {
                    id: 1, 
                    text: 'Dora'
                }, 
                {
                    id: 2,
                    text: 'Maya'
                }
            ]
        }
    })
</script>
